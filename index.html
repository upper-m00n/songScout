<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongScout-music player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">SongScout</h1>
    <div class="box">
        <div class="containerL">
            <div>
                <h2 class="searchHeader">Search By track name</h2>
                <input placeholder="Search Track" type="search" class="search" id="searchbar">
                <button onclick="searchTracks()" class="searchButton" id="searchButton">Search</button>
            </div>
            <div>
                <h2 class="searchHeader">Search Artist or Album</h2>
                <input placeholder="Search Artist" type="search" class="search" id="searchArtist">
                <button onclick="searchArtist()" class="searchButton" id="searchButton">Search</button>
            </div>
            
        </div>
        <div class="containerR">
            <div class="music-player-card" id="playBox">
                <img src="/default.png" alt="Album Cover" class="album-cover" id="coverArt">
                <div class="song-info" id="song-info">
                    search for tracks
                </div>
            </div>
            <div class="music-player-card" id="listBox">
                <div class="song-info" id="artist-info">
                    <ul id="artistList">
                        search for artist
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="containerD">
        <h2 id="trendHead">Trending Tracks</h2>
        <div class="trackBox" id="trackBox"></div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="artists.js"></script>  -->
</body>
</html>
